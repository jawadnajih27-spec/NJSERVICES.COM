<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJSERVICES | معرض الأعمال التفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--dark-bg); color: var(--text-white); overflow-x: hidden; }

        /* الهيدر */
        header {
            padding: 20px 8%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); text-decoration: none; }

        /* قسم معرض الأعمال */
        section { padding: 80px 8%; }
        .sec-title { text-align: center; margin-bottom: 50px; }
        .sec-title h2 { font-size: 2.5rem; color: var(--primary-gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        /* بطاقة العمل القابلة للضغط */
        .card {
            background: var(--card-bg); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition); cursor: pointer; position: relative; overflow: hidden;
            min-height: 350px; display: flex; flex-direction: column; justify-content: flex-end;
        }
        .card:hover { transform: scale(1.03); border-color: var(--primary-gold); }
        
        .portfolio-info {
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            padding: 20px; border-top: 2px solid var(--primary-gold);
        }

        /* نافذة العرض (Modal) */
        .modal {
            display: none; position: fixed; z-index: 2000; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px); justify-content: center; align-items: center;
            padding: 20px; opacity: 0; transition: opacity 0.4s ease;
        }
        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            max-width: 90%; max-height: 80%; border-radius: 15px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            border: 2px solid var(--primary-gold);
            transform: scale(0.7); transition: transform 0.4s ease;
        }
        .modal.active .modal-content { transform: scale(1); }

        .close-modal {
            position: absolute; top: 30px; right: 40px; color: white;
            font-size: 40px; cursor: pointer; transition: 0.3s;
        }
        .close-modal:hover { color: var(--primary-gold); transform: rotate(90deg); }

        /* تزيين الخلفية */
        .bg-glow { position: fixed; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a1500, #0a0a0a); z-index: -1; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <a href="#" class="logo">NJSERVICES</a>
        <nav style="color: #888;">إضغط على أي عمل لرؤية التفاصيل</nav>
    </header>

    <section id="portfolio">
        <div class="sec-title">
            <h2>معرض الأعمال الفني</h2>
            <p>انقر على البطاقة لتكبير العمل الفني</p>
        </div>
        <div class="grid">
            
            <div class="card" onclick="openModal('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=1200&q=80', 'نظام أثير الرقمي')" 
                 style="background: url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=600&q=80'); background-size: cover;">
                <div class="portfolio-info">
                    <h4>نظام "أثير" الرقمي</h4>
                    <p>استعراض البنية التحتية للبيانات</p>
                </div>
            </div>

            <div class="card" onclick="openModal('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1200&q=80', 'متجر أوروم الذهبي')" 
                 style="background: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=600&q=80'); background-size: cover;">
                <div class="portfolio-info">
                    <h4>متجر أوروم العالمي</h4>
                    <p>واجهة التجارة الإلكترونية الفاخرة</p>
                </div>
            </div>

            <div class="card" onclick="openModal('https://images.unsplash.com/photo-1633356122544-f134324a6cee?auto=format&fit=crop&w=1200&q=80', 'برمجيات نيو-جين')" 
                 style="background: url('https://images.unsplash.com/photo-1633356122544-f134324a6cee?auto=format&fit=crop&w=600&q=80'); background-size: cover;">
                <div class="portfolio-info">
                    <h4>برمجة نيو-جين</h4>
                    <p>تطبيقات مالية مستقبلية</p>
                </div>
            </div>

        </div>
    </section>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImg">
        <h3 id="modalCaption" style="position: absolute; bottom: 5%; color: var(--primary-gold); font-size: 1.5rem;"></h3>
    </div>

    <script>
        function openModal(imgSrc, caption) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const modalCaption = document.getElementById('modalCaption');
            
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add('active'), 10);
            
            modalImg.src = imgSrc;
            modalCaption.innerText = caption;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = "none", 400);
        }

        // إغلاق النافذة عند ضغط زر Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
