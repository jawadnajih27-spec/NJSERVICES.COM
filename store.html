<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الاحترافي | NJSERVICES</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050505;
            --card-bg: #111111;
            --text: #ffffff;
            --muted: #888888;
            --success: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Tajawal', sans-serif; line-height: 1.6; overflow-x: hidden; }

        header {
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0; z-index: 1000;
        }
        .logo { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold); text-decoration: none; }
        .back-btn { color: var(--text); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; transition: 0.3s; }

        .filter-container { display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap; }
        .filter-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 8px 20px; border-radius: 50px; cursor: pointer; font-size: 0.9rem; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--gold); color: #000; }

        /* التعديل الجوهري ليتطابق مع الصورة (نظام البطاقات العريضة) */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* جعل الخانات أعرض كما في الصورة */
            gap: 25px;
            padding: 20px 8% 100px;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 20px; /* زوايا منحنية أكثر فخامة */
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .product-item:hover { transform: translateY(-10px); border-color: var(--gold); }

        .img-box { width: 100%; height: 280px; overflow: hidden; position: relative; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        
        .product-tag { 
            position: absolute; top: 15px; left: 15px; background: var(--gold); 
            color: #000; padding: 4px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; 
        }

        .product-info { padding: 25px; text-align: center; }
        .product-name { font-size: 1.4rem; color: var(--gold); margin-bottom: 10px; font-family: 'Tajawal', sans-serif; }
        .product-desc { color: var(--muted); font-size: 0.9rem; margin-bottom: 20px; height: 45px; overflow: hidden; }
        
        .price-row { margin-bottom: 20px; }
        .price { font-size: 1.5rem; font-weight: 700; color: #fff; }
        .old-price { text-decoration: line-through; color: #ff4d4d; font-size: 0.9rem; margin-left: 10px; opacity: 0.7; }

        /* زر الطلب داخل البطاقة كما في الصورة */
        .card-buy-btn {
            background: var(--gold); color: #000; padding: 12px; border-radius: 12px;
            font-weight: 700; font-size: 1rem; text-decoration: none; display: block;
        }

        .floating-wa {
            position: fixed; bottom: 30px; left: 30px; background: var(--success); color: #fff;
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 30px; z-index: 1000;
        }

        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-body {
            background: #151515; max-width: 500px; width: 100%; border-radius: 25px; 
            padding: 30px; border: 1px solid var(--gold); text-align: center; position: relative;
        }
        .modal-img { width: 150px; height: 150px; border-radius: 20px; object-fit: cover; margin-bottom: 20px; border: 2px solid var(--gold); }
        .modal-desc { font-size: 0.95rem; color: #ccc; line-height: 1.7; margin-bottom: 25px; }
        .order-btn { display: block; width: 100%; background: var(--gold); color: #000; padding: 15px; border-radius: 12px; font-weight: 700; text-decoration: none; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: 1fr; padding: 10px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">NJSERVICES</a>
        <a href="index.html" class="back-btn">خروج</a>
    </header>

    <div style="text-align: center; padding-top: 40px;">
        <h1 style="font-family: 'Amiri', serif; font-size: 3rem; color: var(--gold);">المتجر الرقمي</h1>
        <p style="color: var(--muted);">مجموعة مختارة بعناية لأجلك</p>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterItems('all')">الكل</button>
        <button class="filter-btn" onclick="filterItems('tech')">إلكترونيات</button>
        <button class="filter-btn" onclick="filterItems('audio')">صوتيات</button>
    </div>

    <div class="products-grid" id="grid"></div>

    <a href="https://wa.me/212703652247" class="floating-wa"><i class="fab fa-whatsapp"></i></a>

    <div id="pModal" class="modal">
        <div class="modal-body">
            <span onclick="closeModal()" style="position:absolute; left:20px; top:10px; cursor:pointer; font-size:2rem; color: var(--gold);">&times;</span>
            <img id="m-img" src="" class="modal-img">
            <h2 id="m-title" style="color: var(--gold); margin-bottom: 15px; font-family: 'Amiri', serif;"></h2>
            <p id="m-desc" class="modal-desc"></p>
            <a id="m-link" href="#" class="order-btn">تأكيد الطلب عبر واتساب</a>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, cat: 'tech', tag: 'الأكثر مبيعاً', name: 'Smart Watch Ultra 2', price: '399 DH', old: '599 DH', img: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500', desc: 'شاشة AMOLED عالية الدقة، تدعم المكالمات وتتبع الصحة بدقة متناهية.' },
            { id: 2, cat: 'tech', tag: '', name: 'Mini Projector Pro', price: '749 DH', old: '1200 DH', img: 'https://images.unsplash.com/photo-1535016120720-40c646bebbbb?w=500', desc: 'حوّل غرفتك إلى سينما متكاملة. يدعم 4K، واي فاي، وسهل الحمل لأي مكان.' },
            { id: 3, cat: 'audio', tag: 'وصل حديثاً', name: 'AirPods Max Edition', price: '289 DH', old: '450 DH', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500', desc: 'عزل ضوضاء نشط وتجربة صوتية محيطية غامرة. فخامة التصميم مع نقاء الصوت.' }
        ];

        function renderProducts(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(p => `
                <div class="product-item">
                    <div class="img-box">
                        ${p.tag ? `<span class="product-tag">${p.tag}</span>` : ''}
                        <img src="${p.img}" class="product-img" onclick="openModal('${p.name}', '${p.desc}', '${p.img}')">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <p class="product-desc">${p.desc}</p>
                        <div class="price-row">
                            <span class="old-price">${p.old}</span>
                            <span class="price">${p.price}</span>
                        </div>
                        <div class="card-buy-btn" onclick="openModal('${p.name}', '${p.desc}', '${p.img}')">
                            اطلب عبر واتساب <i class="fab fa-whatsapp"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterItems(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            category === 'all' ? renderProducts(products) : renderProducts(products.filter(p => p.cat === category));
        }

        function openModal(name, desc, img) {
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-img').src = img;
            document.getElementById('m-link').href = "https://wa.me/212703652247?text=" + encodeURIComponent("مرحباً، أريد طلب: " + name);
            document.getElementById('pModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        renderProducts(products);
    </script>
</body>
    </html>
