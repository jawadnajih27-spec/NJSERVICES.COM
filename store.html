<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الاحترافي | NJSERVICES</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050505;
            --card-bg: #111111;
            --text: #ffffff;
            --muted: #888888;
            --success: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Tajawal', sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* الهيدر */
        header {
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0; z-index: 1000;
        }
        .logo { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold); text-decoration: none; }
        .back-btn { color: var(--text); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .back-btn:hover { background: var(--gold); color: #000; }

        /* التصنيفات (Filters) */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--gold); color: #000; }

        /* حاوية المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px 8% 100px;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }
        .product-item:hover { transform: scale(1.03); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 12px 12px 0 0; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-item:hover .product-img { transform: scale(1.1); }

        .product-info { padding: 15px; }
        .product-name { font-size: 0.95rem; font-weight: 500; color: #fff; margin-bottom: 8px; height: 2.5em; overflow: hidden; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { color: var(--gold); font-size: 1.1rem; font-weight: 700; }
        .rating { color: #ffa41c; font-size: 0.75rem; }

        /* زر واتساب العائم */
        .floating-wa {
            position: fixed; bottom: 30px; left: 30px;
            background: var(--success); color: #fff;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000; transition: 0.3s;
        }
        .floating-wa:hover { transform: scale(1.1); }

        /* Modal النافذة المنبثقة */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(8px);
        }
        .modal-body {
            background: #151515; max-width: 500px; width: 100%;
            border-radius: 25px; padding: 30px; border: 1px solid var(--gold);
            text-align: center; position: relative; animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-img { width: 150px; height: 150px; border-radius: 20px; object-fit: cover; margin-bottom: 20px; border: 2px solid var(--gold); }
        .modal-desc { font-size: 0.95rem; color: #ccc; line-height: 1.7; margin-bottom: 25px; text-align: justify; }

        .order-btn {
            display: block; width: 100%; background: var(--gold); color: #000;
            padding: 15px; border-radius: 12px; font-weight: 700; text-decoration: none;
            transition: 0.3s; font-size: 1.1rem;
        }
        .order-btn:hover { background: #fff; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 10px 4%; }
            .modal-body { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">NJSERVICES</a>
        <a href="index.html" class="back-btn">خروج من المتجر</a>
    </header>

    <div style="text-align: center; padding-top: 40px;">
        <h1 style="font-family: 'Amiri', serif; font-size: 2.5rem; color: var(--gold);">المختارات الرقمية</h1>
        <p style="color: var(--muted); font-size: 0.9rem;">تصفح حسب الفئة التي تفضلها</p>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterItems('all')">الكل</button>
        <button class="filter-btn" onclick="filterItems('tech')">إلكترونيات</button>
        <button class="filter-btn" onclick="filterItems('audio')">صوتيات</button>
        <button class="filter-btn" onclick="filterItems('home')">منزل ذكي</button>
    </div>

    <div class="products-grid" id="grid">
        </div>

    <a href="https://wa.me/212703652247" class="floating-wa"><i class="fab fa-whatsapp"></i></a>

    <div id="pModal" class="modal">
        <div class="modal-body">
            <span onclick="closeModal()" style="position:absolute; left:20px; top:10px; cursor:pointer; font-size:2rem; color: var(--gold);">&times;</span>
            <img id="m-img" src="" class="modal-img">
            <h2 id="m-title" style="color: var(--gold); margin-bottom: 15px; font-family: 'Amiri', serif;"></h2>
            <p id="m-desc" class="modal-desc"></p>
            <a id="m-link" href="#" class="order-btn"><i class="fab fa-whatsapp"></i> اطلب الآن عبر واتساب</a>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, cat: 'tech', name: 'Smart Watch Ultra 2', price: '449 DH', img: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500', desc: 'رفيقك المثالي في كل مغامرة. هيكل من التيتانيوم الصلب وشاشة هي الأوضح في فئتها.' },
            { id: 2, cat: 'home', name: 'Mini Projector Pro 4K', price: '749 DH', img: 'https://images.unsplash.com/photo-1535016120720-40c646bebbbb?w=500', desc: 'حوّل أي جدار في منزلك إلى شاشة سينما عملاقة بدقة فائقة الوضوح.' },
            { id: 3, cat: 'audio', name: 'AirPods Max Luxe', price: '599 DH', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500', desc: 'عزلة تامة ونقاء صوتي لا يضاهى. تجربة سمعية تأخذك إلى عالم آخر من الفخامة.' },
            { id: 4, cat: 'tech', name: 'iPhone 15 Pro Max', price: '9,999 DH', img: 'https://images.unsplash.com/photo-1696446701796-da61225697cc?w=500', desc: 'القمة في الأداء والتصوير السينمائي. الجهاز الذي يعيد تعريف القوة والجمال.' },
            { id: 5, cat: 'home', name: 'Smart Biometric Lock', price: '1,299 DH', img: 'https://images.unsplash.com/photo-1558002038-1055907df827?w=500', desc: 'الأمان الذكي لمنزل الأحلام. دخول سهل بالبصمة وحماية قصوى لمملكتك الخاصة.' },
            { id: 6, cat: 'tech', name: 'Sony Alpha V Pro', price: '21,500 DH', img: 'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500', desc: 'وثق نجاحاتك بدقة المحترفين. الكاميرا الأفضل لصناع المحتوى والسينمائيين.' },
            { id: 7, cat: 'tech', name: '3-in-1 Power Hub', price: '349 DH', img: 'https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=500', desc: 'وداعاً لفوضى الأسلاك. اشحن هاتفك وساعتك وسماعتك في منصة واحدة أنيقة.' }
        ];

        function renderProducts(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(p => `
                <div class="product-item" onclick="openModal('${p.name}', '${p.desc}', '${p.img}')">
                    <div class="img-box"><img src="${p.img}" class="product-img"></div>
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <div class="price-row">
                            <span class="price">${p.price}</span>
                            <span class="rating"><i class="fas fa-star"></i> 4.9</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterItems(category) {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if(category === 'all') return renderProducts(products);
            const filtered = products.filter(p => p.cat === category);
            renderProducts(filtered);
        }

        function openModal(name, desc, img) {
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-img').src = img;
            const msg = encodeURIComponent("مرحباً NJSERVICES، أريد حجز: " + name);
            document.getElementById('m-link').href = "https://wa.me/212703652247?text=" + msg;
            document.getElementById('pModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // تشغيل المتجر عند التحميل
        renderProducts(products);
    </script>
</body>
</html>
