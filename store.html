<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر NJSERVICES | الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #ffffff; /* خلفية بيضاء للمنتجات لإعطاء شعور أمازون/علي بابا */
            --text-main: #333;
            --text-muted: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--dark-bg); 
            font-family: 'Tajawal', sans-serif; 
            color: #fff;
        }

        header {
            background: #000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-family: 'Amiri', serif; color: var(--gold); font-size: 1.8rem; text-decoration: none; }

        /* منطقة البحث (محاكاة لأمازون) */
        .search-bar {
            flex-grow: 0.5;
            display: flex;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-bar input { border: none; padding: 8px 15px; width: 100%; outline: none; }
        .search-bar button { background: var(--gold); border: none; padding: 0 15px; cursor: pointer; }

        /* حاوية المنتجات */
        .container { padding: 40px 5%; }
        .store-title { margin-bottom: 30px; border-right: 4px solid var(--gold); padding-right: 15px; }

        /* نظام الشبكة (Grid) مثل علي بابا */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* خانات صغيرة ومنظمة */
            gap: 20px;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .product-item:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        .product-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { color: var(--text-main); font-size: 0.95rem; font-weight: 500; height: 40px; overflow: hidden; margin-bottom: 8px; }
        .product-price { color: #e44d26; font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; }
        .product-rating { color: #ffa41c; font-size: 0.8rem; margin-bottom: 10px; }

        /* النافذة المنبثقة (التفاصيل الفخمة) */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-body {
            background: #fff; color: #000; max-width: 800px; width: 100%;
            border-radius: 15px; display: grid; grid-template-columns: 1fr 1fr;
            overflow: hidden; position: relative;
        }
        .modal-img { width: 100%; height: 100%; object-fit: cover; }
        .modal-content { padding: 40px; }
        .modal-title { font-family: 'Amiri', serif; font-size: 2rem; color: var(--gold); margin-bottom: 15px; }
        .modal-desc { line-height: 1.8; color: #444; margin-bottom: 25px; }
        
        .buy-btn {
            background: #25d366; color: #fff; text-decoration: none;
            padding: 12px 25px; border-radius: 5px; display: inline-block;
            font-weight: bold; transition: 0.3s;
        }
        .buy-btn:hover { background: #128c7e; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
            .modal-body { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">NJSERVICES</a>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتجك الفاخر...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="container">
        <div class="store-title">
            <h2 style="font-size: 1.5rem; color: var(--gold);">مقترحات لك</h2>
            <p style="font-size: 0.9rem; color: var(--text-muted);">أحدث التقنيات المختارة بعناية</p>
        </div>

        <div class="products-grid">
            <div class="product-item" onclick="showDetails('Smart Watch Ultra 2', 'تجسيد للفخامة التكنولوجية على معصمك. هذه الساعة ليست مجرد أداة تنبيه، بل هي رفيق ذكي صُنع من التيتانيوم ليتحمل أقسى الظروف مع الحفاظ على مظهرك الأنيق في الاجتماعات والمناسبات الرسمية.', 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500', '449 DH')">
                <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500" class="product-img">
                <div class="product-info">
                    <p class="product-name">ساعة Ultra 2 الذكية - إصدار النخبة</p>
                    <div class="product-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i> (124)</div>
                    <p class="product-price">449.00 DH</p>
                </div>
            </div>

            <div class="product-item" onclick="showDetails('Mini Projector 4K', 'حول منزلك إلى قاعة سينما خاصة. بفضل تقنية العرض المتقدمة، ستحصل على صورة كريستالية تصل إلى 120 بوصة. مثالي للعروض التقديمية الفاخرة أو ليالي الأفلام العائلية.', 'https://images.unsplash.com/photo-1535016120720-40c646bebbbb?w=500', '899 DH')">
                <img src="https://images.unsplash.com/photo-1535016120720-40c646bebbbb?w=500" class="product-img">
                <div class="product-info">
                    <p class="product-name">جهاز عرض السينما المنزلي المحمول</p>
                    <div class="product-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> (89)</div>
                    <p class="product-price">899.00 DH</p>
                </div>
            </div>

            <div class="product-item" onclick="showDetails('AirPods Max Luxe', 'عزل ضوضاء بمستوى عالمي. استمتع بنقاء صوتي لا يضاهى مع تصميم مريح يغطي الأذنين بالكامل. الاختيار الأول لعشاق الموسيقى والجودة العالية.', 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500', '599 DH')">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" class="product-img">
                <div class="product-info">
                    <p class="product-name">سماعات الرأس Studio Pro الاحترافية</p>
                    <div class="product-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i> (56)</div>
                    <p class="product-price">599.00 DH</p>
                </div>
            </div>

            <div class="product-item" onclick="showDetails('iPhone 15 Pro Max', 'أقوى هاتف ذكي في العالم الآن بين يديك. تجربة كاميرا سينمائية وأداء لا يسبق له مثيل مع هيكل التيتانيوم الخفيف والقوي.', 'https://images.unsplash.com/photo-1696446701796-da61225697cc?w=500', '9,999 DH')">
                <img src="https://images.unsplash.com/photo-1696446701796-da61225697cc?w=500" class="product-img">
                <div class="product-info">
                    <p class="product-name">آيفون 15 برو ماكس - أصلي</p>
                    <div class="product-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> (210)</div>
                    <p class="product-price">9,999.00 DH</p>
                </div>
            </div>

            </div>
    </div>

    <div id="pModal" class="modal">
        <div class="modal-body">
            <span onclick="closeDetails()" style="position:absolute; left:20px; top:10px; cursor:pointer; font-size:2rem;">&times;</span>
            <img id="modalImg" src="" class="modal-img">
            <div class="modal-content">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalDesc" class="modal-desc"></p>
                <div id="modalPrice" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 20px;"></div>
                <a id="modalLink" href="#" class="buy-btn"><i class="fab fa-whatsapp"></i> اطلب الآن عبر واتساب</a>
            </div>
        </div>
    </div>

    <script>
        function showDetails(title, desc, img, price) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalImg').src = img;
            document.getElementById('modalPrice').innerText = price;
            
            const waMsg = encodeURIComponent("مرحباً NJSERVICES، أريد شراء: " + title);
            document.getElementById('modalLink').href = "https://wa.me/212703652247?text=" + waMsg;
            
            document.getElementById('pModal').style.display = 'flex';
        }

        function closeDetails() {
            document.getElementById('pModal').style.display = 'none';
        }
    </script>
</body>
                    </html>
