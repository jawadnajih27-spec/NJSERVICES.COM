name: "Gemini AI Manager"

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  gemini-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Gemini AI Processing
        run: |
          RESPONSE=$(curl https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }} \
            -H 'Content-Type: application/json' \
            -X POST \
            -d '{
              "contents": [{
                "parts":[{"text": "أنت مدير موقع NJSERVICES. اقرأ الطلب من العنوان: ${{ github.event.issue.title }} والوصف: ${{ github.event.issue.body }}. قم بتوليد كود HTML كامل للمشاريع المطلوبة ليتم وضعها في ملف index.html."}]
              }]
            }')
          echo $RESPONSE > gemini_response.json
          # استخراج النص فقط من الرد (يتطلب وجود jq في البيئة وهو افتراضي في GitHub)
          echo $(echo $RESPONSE | jq -r '.candidates[0].content.parts[0].text') > suggestion.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "تحديث آلي من Gemini: إضافة زر الدردشة"
          title: "إضافة زر الدردشة الذكية في الهيدر"
          body: "تم توليد هذا التعديل بناءً على طلبك في الـ Issue. يرجى المراجعة والدمج."
          branch: "gemini-chat-fix"
